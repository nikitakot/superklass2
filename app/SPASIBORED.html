<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--build:css css/styles-tshirt.min.css-->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/tshirt.css">
    <!--endbuild-->
    <title>SUPERKLASS!</title>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row no-gutters header-row">
        <div class="col-md">
            <label class="superklass-font-italic display-2 center-text w-100">SUPERKLASS!</label>
        </div>
    </div>
    <div class="row no-gutters content-row">
        <div class="col-md center-text">
            <a href="https://www.instagram.com/superklassfun/">
            <span class="container-diamond">
                <span class="overlay-diamond">
                    <span class="superklass-font-normal diamond-text">INSTA</span>
                </span>
                <img class="t-shirt" src="./images/DIAMOND.gif">
            </span>
            </a>
        </div>
        <div class="col-md">
            <img class="t-shirt" src="./images/SPASIBORED.png">
        </div>
        <div class="col-md center-text">
            <a href="https://www.instagram.com/superklassfun/">
                <span class="container-diamond">
                <span class="overlay-diamond">
                    <span class="superklass-font-normal diamond-text">INSTA</span>
                </span>
                <img class="t-shirt" src="./images/DIAMOND.gif">
                </span>
            </a>
        </div>
    </div>
    <div class="row no-gutters footer-row">
        <div class="col-md">
            <div class="center-text w-100">
                <span class="container">
                    <span class="overlay-size">
                        <select class="my-select">
                            <option value="null">Size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </span>
                    <span class="superklass-font-normal display-1">S M L XL</span>
                </span>
            </div>
            <button type="button" class="center-div my-button">Add To Cart</button>
        </div>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
